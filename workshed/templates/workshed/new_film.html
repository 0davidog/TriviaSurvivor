{% extends "base.html" %}

{% block content %}
<div class="container game-container">

    <div class="row mb-4">
        <div class="col-12">
            <a href="{% url 'films' %}">Return to list</a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12"><h1>New Film</h1></div>
    </div>

    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="col-12"><h2>Title:</h2></div>
            <div class="col-12 mb-2">{{ form.title }}</div>
            <div class="col-12"><h2>Release Year:</h2></div>
            <div class="col-12 mb-2">{{ form.year }}</div>
            <div class="col-12"><h2>Director:</h2></div>
            <div class="col-12 mb-2">{{ form.director }}</div>
            <div class="col-12"><h2>Country of Origin:</h2></div>
            <div class="col-12 mb-2">{{ form.origin }}</div>
            <div class="col-12"><h2>Genre:</h2></div>
            <div class="col-12 mb-2">{{ form.genre }}</div>
            <div class="col-12"><h2><small>IMDB URL:</small></h2></div>
            <div class="col-12 mb-4">{{ form.imdb }}</div>
            <div class="col-12 mb-4"><button type="submit" class="btn main-menu-btn">Save</button></div>

        </form>
    </div>
</div>
{% endblock %}
