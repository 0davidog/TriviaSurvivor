{% extends "base.html" %}

{% block content %}
<div class="container game-container">

    <div class="row mb-4">
        <div class="col-12">
            <a href="{% url 'genres' %}">Return to list</a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12"><h1>{{ genre }}</h1></div>
    </div>

    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="col-12"><h2>Name:</h2></div>
            <div class="col-12 mb-2">{{ form.genre_name }}</div>
            <div class="col-12"><h2>Creature Name:</h2></div>
            <div class="col-12 mb-2">{{ form.creature_name }}</div>
            <div class="col-12 mb-4"><button type="submit" class="btn main-menu-btn">Save</button></div>

        </form>
    </div>
</div>
{% endblock %}
