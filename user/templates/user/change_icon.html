{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container game-container flex-column align-items-center justify-content-center text-center">

  <div class="row">
    <div class="col-12 mb-2">
      <h2 class="menu-font">CHOOSE ICON</h2>
    </div>
  </div>

  <form method="POST" action="{% url 'set_icon' %}">
    {% csrf_token %}
    
    <div class="row">
        <div class="col">
      {% for icon in icons %}
        <label class="icon-option">
          <input 
            type="radio" 
            name="user_icon" 
            value="{{ icon.id }}" 
            {% if icon.id == user_data.user_icon.id %}checked{% endif %}
          >
          
          <div class="icon-wrapper m-1">
            <img src="{{ icon.icon.url }}" alt="{{ icon.icon_name }}" class="player-icon">
          </div>

        </label>
      {% endfor %}</div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button type="submit" class="btn main-menu-btn">Confirm</button>
      </div>
      <div class="col">
        <a href="{% url 'view_profile' %}" class="btn main-menu-btn cancel-btn">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
