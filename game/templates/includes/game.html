{% load static %}

<!-- SELECT GAME GENRE -->
<div class="row select-game flex-column align-items-center justify-content-center text-center mb-5" id="select-game">

    <h2 class="mb-4">SELECT GAME GENRE</h2>
    {% for genre in genres %}
    <div class="col-12 genre-btn mb-4 d-flex flex-column align-items-center justify-content-center">
        <button class="btn main-menu-btn genre-select-btn" data-genre="{{ genre }}">{{ genre }}</button>
    </div>
    {% endfor %}
</div>

<!-- SELECT GAME DIFFICULTY -->
<div class="row select-difficulty flex-column align-items-center justify-content-center text-center mb-5 hidden" id="select-difficulty">

    <h2 class="mb-4">SELECT DIFFICULTY</h2>
        <button class="btn main-menu-btn diff-select-btn"data-diff="easy">EASY</button>
        <button class="btn main-menu-btn diff-select-btn"data-diff="normal">NORMAL</button>
        <button class="btn main-menu-btn diff-select-btn" data-diff="hard">HARD</button>
</div>

<!-- GAME START -->
<div class="row quiz-box hidden" id="quiz-box">



    <div class="col-12 quiz-text"><h1 id="question-header">Question</h1></div>
    <div class="col-12 quiz-text"><p id="question-text">question text</p></div>
    <div class="">
        <div class="col-12 text-center">
            <button class="btn quiz-btn" id="option_a">option_a</button>
        </div>
        <div class="col-12 text-center">
            <button class="btn quiz-btn" id="option_b">option_b</button>
        </div>
        <div class="col-12 text-center">
            <button class="btn quiz-btn" id="option_c">option_c</button>
        </div>
    </div>

</div>

<div class="row hidden text-center" id="results-box">
    <div class="col-12 quiz-text">
        <h1>Game Over</h1>
        <p id="info-box"></p>
    </div>
</div>
