{% extends "base.html" %}
{% block content %}

<div class="container game-container text-center" id="title-menu"> 

    <!-- TITLE MENU -->
    <div class="row mb-4">
        <div class="col">
            <p>Welcome, to the world of survival trivia.</p>
        </div>
    </div>

{% if not user.is_authenticated %}
    <div class="row">
        
        <div class="col-12">
            <a class="btn main-menu-btn" href="{% url 'account_login' %}">LOG IN</a>
        </div>

        <div class="col-12">
            <a class="btn main-menu-btn" id="guest-btn">PLAY AS GUEST</a>
        </div>

    </div>
{% endif %}

{% if user.is_authenticated %}
    <div class="row">
        <div class="col-12">
            <button class="btn main-menu-btn" id="play-btn">PLAY</button>
        </div>

        <div class="col">
            <a class="btn main-menu-btn" href="{% url 'account_logout' %}">LOG OUT</a>
        </div>

    </div>
{% endif %}

</div>

<div class="container game-container hidden" id="play-card">
    {% include 'includes/loading.html' %}
    {% include 'includes/game.html' %}
</div>

{% endblock %}
