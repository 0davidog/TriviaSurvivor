{% if messages %}
<div class="container-fluid" id="msg-container">
  {% for message in messages %}
    <div class="{{ message.tags }} alert alert-dismissible fade show text-center" role="alert">
      {{ message | safe }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="{{ message.tags }} fa-regular fa-circle-xmark"></i></button>
    </div>
  {% endfor %}
</div>
{% endif %}
