<!-- Connect to Static file Directory -->
{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

    <title>TRIVIA SURVIVOR</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia Survivor, use your knowledge of movie trivia to escape the creature.">
    <meta name="keywords" content="Trivia, Survivor, movie, horror-movie, quiz, zombie">
    
    <!-- Favicon Link -->
    <link rel="icon" type="image/ico" href="{% static 'favicon/favicon.ico' %}">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/5216db6454.js" crossorigin="anonymous"></script>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <header>
        {% include 'includes/nav.html' %}
    </header>

    <div class="content-box">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Modal HTML Includes -->
    {% include 'includes/menu.html' %}

    <!-- Footer and Message HTML Includes -->
    {% include 'includes/msg.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Custom JS Links-->
    <script type="module" src="/static/js/main.js"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script type="module" src="{% static 'js/game.js' %}"></script>
    <script src="{% static 'js/info.js' %}"></script>

    <script>
    // This exposes the STATIC_URL or a base path to your JS code
    const STATIC_URL = "{% static '' %}";
    </script>

    </body>

</html>
