{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">

    <div class="row text-center mb-4">
        <div class="col-12">
            <h1>View Films By Genre</h1>
        </div>
    </div>

    <div class="row text-center">
        {% for genre in genres %}
        <div class="col-12 mb-2">
            <a class="btn main-menu-btn" href="{% url 'films' genre.id %}">{{ genre.genre_name }}</a>
        </div>
        {% endfor %}
    </div>    

</div>








{% endblock %}
